name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun ci

      - name: Lint
        run: bunx nx run-many -t lint

      - name: Run tests
        run: bunx nx run-many -t test

      - name: Build
        run: bunx nx run-many -t build
